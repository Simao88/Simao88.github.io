<!DOCTYPE html>
<html>
  <head>
    <link href="css-lista de filmes.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid" id="primeiro_fundo_Avatar">
      <div class="row layout">
        <div class="col-4">
          <div class="row align-self-start" id="espaço">
            <h2>Avatar</h2>
          </div>
          <div class="row">
            <img src="imagens/capas/Avatar.jpg" width="356px" height="527px" />
          </div>
        </div>
        <div class="col-8">
          <div id="descricao_quadrado" class="puxa-baixo">
            <br />
            <div class="row">
              <div class="col-12">
                <p>Descrição</p>
              </div>
            </div>

            <div class="row">
              <div class="col-1"></div>
              <div class="col-4">
                <p>2009</p>
              </div>
              <div class="col-6">
                <p>Ficção científica, ação, aventura</p>
              </div>
            </div>

            <div class="row">
              <div class="col-1"></div>
              <div class="col-4">
                <p>Duração:</p>
              </div>
              <div class="col-6">
                <p>2h 41min</p>
              </div>
            </div>

            <div class="row">
              <div class="col-1"></div>
              <div class="col-4">
                <p>Sinopse:</p>
              </div>
              <div class="col-6">
                <p>
                  Avatar ao mundo fantástico de Pandora, onde um homem embarca
                  numa aventura épica e terá de lutar para salvar aqueles que
                  ama e o lugar a que agora chama lar.
                </p>
              </div>
            </div>

            <div class="row">
              <div class="col-1"></div>
              <div class="col-4">
                <p>Avaliação (IMDB):</p>
              </div>
              <div class="col-6">
                <p>7.9/10</p>
              </div>
            </div>
            <div class="row-4"><br /><br /></div>

            <div class="row" id="descricao_ultimalinha">
              <div class="col-3"></div>
              <div class="col-2">
                <a class="icon-coracao">
                  <i class="fa fa-heart-o" aria-hidden="true"></i
                ></a>
              </div>
              <div class="col-2">
                <a class="icon-olho">
                  <i class="fa fa-eye" aria-hidden="true"></i
                ></a>
              </div>
              <div class="col-2">
                <a
                  class="botao_trailer"
                  href="https://www.youtube.com/watch?v=5PSNL1qE6VY"
                  >Trailer</a
                >
              </div>
            </div>
            <br />
          </div>
        </div>
      </div>
      <div class="row no_op tamanho" id="segindo_fundo">
        <center>
          <iframe
            class="puxa-baixo"
            width="80%"
            height="60%"
            src="https://www.youtube.com/embed/5PSNL1qE6VY"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </center>
      </div>
    </div>
  </body>
</html>
