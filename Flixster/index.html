    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <div class="contentordois" style="padding-top: 5%">

                <img src="img/search.png" alt="" />

          </div>
        </div>
        <div class="col-4">

            <li>
              <a href="profile.html"

            </li>
            <div class="sub-menu-wrap">
              <div class="sub-menu">
                <div class="user-info">
                  <img src="" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <input type="radio" name="slider" id="s1" />
      <input type="radio" name="slider" id="s2" />
      <input type="radio" name="slider" id="s3" checked />
      <input type="radio" name="slider" id="s4" />
      <input type="radio" name="slider" id="s5" />

      <label for="s1" id="slide1">
        <img src="img/Avatar.png" alt="" height="100%" width="100%" />
      </label>
      <label for="s2" id="slide2">
        <img src="img/Avengers.png" alt="" height="100%" width="100%" />
      </label>
      <label for="s3" id="slide3">

      <label for="s4" id="slide4">
        <img

          alt=""
          height="100%"
          width="100%"
        />
      </label>
      <label for="s5" id="slide5">
        <img src="img/scale (1).png" alt="" height="100%" width="100%" />
      </label>
    </section>
