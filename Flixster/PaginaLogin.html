<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="device-width, initial-scale=1" />
    <link href="login.css" rel="stylesheet" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!---->
    <title>Flixster</title>
  </head>

  <body class="body2">
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 caixa_flix">
          <a href="/simao88.github.io/index.html" class="homepage"
            ><h1
              class="logo"
              style="background: #010161b0; border-radius: 10%; padding: 1% 1%"
            >
              Flixster
            </h1>
          </a>
        </div>
      </div>

      <div class="row" style="padding: 5% 0% 0% 10%">
        <div class="col-6" class="cenyto">
          <div class="content">
            <h2>A sua "emissora" preferida de filmes</h2>
            <p>Criada há mais de 21 anos, Flixster, o sonho de consumo</p>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-5">
          <div class="puxa_direita">
            <div class="loginbox">
              <h2>Área de Login</h2>
              <form action="index.html">
                <div class="textbox">
                  <span class="icon"> <ion-icon name="mail"></ion-icon> </span>
                  <input type="email" required />
                  <label>E-mail</label>
                </div>
                <div class="textbox">
                  <span class="icon">
                    <ion-icon name="keypad"></ion-icon>
                  </span>
                  <input type="password" required />
                  <label>Password</label>
                </div>
                <a href="profileswitch.html">
                  <button class="custom-btn-2 btn-2">Log in</button>
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!--Ionicons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!---->
  </body>
